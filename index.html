<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naren S J</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
    }

    #vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .loader-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      color: #fff;
      width: 100%;
      padding: 0 20px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4.5rem);
      background: linear-gradient(90deg, #0fe31a, #0bef67);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      white-space: nowrap;
      letter-spacing: 2px;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.8rem);
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }

    .logo-container {
        margin-bottom: 20px;
        width: 120px;
        height: 120px;
        margin: 0 auto 20px auto;
        border-radius: 50%;
        animation: pulse 2s infinite;
        overflow: hidden; 
    }

    .logo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #0fe31a;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            box-shadow: 0 0 15px rgba(15, 227, 26, 0.5);
        }
        50% {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(15, 227, 26, 0.8);
        }
        100% {
            transform: scale(1);
            box-shadow: 0 0 15px rgba(15, 227, 26, 0.5);
        }
    }

    @media screen and (min-width: 1024px) {
      .loader-content {
        padding: 0 40px;
      }

      h1 {
        font-size: 4.5rem;
      }

      p {
        font-size: 1.8rem;
      }

      .logo-container {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>
  <div class="loader-content">
    <div class="logo-container">
        <img src="assets/MyImg1.jpg" alt="Naren Logo" class="logo">
    </div>
    <h1>Naren S J</h1>
    <p>Information Science Engineer</p>
  </div>

  <!-- VANTA + THREE.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>

  <script>
    // Initialize VANTA Waves effect
    let vantaEffect = VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x0,
      shininess: 50,
      waveHeight: 20,
      waveSpeed: 1
    });

    // Redirect after 4 seconds
    setTimeout(() => {
      if (vantaEffect) vantaEffect.destroy();
      window.location.href = "main.html";
    }, 3000);
  </script>

</body>
</html>
